<html>
  <head>
    <title>Sticky Header Sandbox</title>
    <link rel="stylesheet" href="../src/jquery.sticky-header.css">
  </head>
  <body>

    <header>
      <!-- TODO Header children have to be created through js in the init method -->
      <div></div><!--
      --><div></div><!--
      --><div style="text-align: right"></div>
    </header>

    <div id="container">
      <button id="1" class="sticky btn-large">First Button</button>
      <button id="2" class="sticky btn-large">Second button</button>
      <button id="3" class="sticky btn-large">Third button</button>
      <button id="4" class="sticky btn-large">Fourth Button</button>
      <button id="5" class="sticky btn-large">Fifth button</button>
      <button id="6" class="sticky btn-large">Sixth button</button>
      <button id="7" class="sticky">Simply button</button>
      <div id="8" class="sticky">
        <span style="display:inline-block; width:75px; line-height:30px; background-color: #338533; color: #fff; font-weight: bold; text-align:center;">Test</span>
        <span style="display:inline-block; width:75px; line-height:30px; background-color: #660000; color: #fff; font-weight: bold; text-align:center;">label</span>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/jquery.sticky-header.min.js"></script>

    <script type="text/javascript">
      (function($) {
        var ipsum =
        "Bacon ipsum dolor amet tongue pork tenderloin pork belly cow. Pancetta pork chop beef shoulder. Cow short ribs doner fatback." +
        "Boudin short ribs jerky ham hock capicola prosciutto tri-tip. Kielbasa picanha pork loin meatloaf tongue alcatra hamburger brisket" +
        "filet mignon turducken shank short loin landjaeger beef ribs. Leberkas ground round meatloaf shankle fatback short ribs turducken." +
        "Fatback prosciutto cow tri-tip, leberkas drumstick turducken spare ribs pork.";

        var configurations = [{
          position: 'L',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number1.png\'></a>'
        }, {
          position: 'C',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number2.png\'></a>'
        }, {
          position: 'R',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number3.png\'></a>'
        }, {
          position: 'L',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number4.png\'></a>'
        }, {
          position: 'C',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number5.png\'></a>'
        }, {
          position: 'R',
          html: '<a href=\'#\'><img height=\'50\' width=\'50\' src=\'icons/number6.png\'></a>'
        }, {
          position: 'L'
        }, {
          position: 'C'
        }];

        for (var i = 0; i < 5; i++) {
          $("#container").prepend("<p>" + ipsum + "</p>");
        }

        for (var i = 0; i < 50; i++) {
          $("#container").append("<p>" + ipsum + "</p>");
        }

        $("button.sticky").after("<p>" + ipsum + "</p>");

        for (var index in configurations) {
          // TODO each element to display in the header should have an attribute called data-sticky-header-item
          $("#" + (Number(index) + 1)).attr("data-sticky-header", JSON.stringify(configurations[index]));
        }

        $("header").stickyHeader();
      })(jQuery);
    </script>
  </body>
</html>
